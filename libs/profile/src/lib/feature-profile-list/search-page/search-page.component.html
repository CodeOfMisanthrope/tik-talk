<app-profile-filters></app-profile-filters>

<div
  class="profile-card__wrapper"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  [infiniteScrollContainer]="'app-search-page'"
  [fromRoot]="true"
  (scrolled)="onScroll()"
>
  @for (profile of profiles(); track profile.id) {
      <app-profile-card
        [profile]="profile"
      ></app-profile-card>
  }
</div>
