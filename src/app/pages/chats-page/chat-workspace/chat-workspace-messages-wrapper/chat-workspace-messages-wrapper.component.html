<div class="messages-wrapper">
  @for (group of groupsMessages(); track group[0]) {
    <div class="message-date-zone">
      <span class="message-date-zone__value">{{group[0]}}</span>
    </div>
    @for (message of group[1]; track message.id) {
      <app-chat-workspace-message
        [message]="message"
      ></app-chat-workspace-message>
    }
  }
</div>

<app-message-input
  (created)="onSendMessage($event)"
></app-message-input>
